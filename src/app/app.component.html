<h1> {{ title }} </h1>
<button (click)="buttonParagraph()">Display details</button>
<p *ngIf="displayParagraph else noParagraph">This is a secret paragraph</p>
<ng-template #noParagraph>
</ng-template>
<div *ngFor="let item of buttonClicks; let i = index" [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
[ngClass]="{'white-text': i >= 4}"> {{ item }} </div>
